<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loja de Instrumentos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="crude.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-3">Loja de Instrumentos</h1>
		<form id="form" class="mb-3">
			<div class="form-group">
				<label for="item">Item:</label>
				<input type="text" class="form-control" id="item" required>
			</div>
			<div class="form-group">
				<label for="preco">Preço:</label>
				<input type="number" class="form-control" id="preco" required>
			</div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
		<table id="tabela" class="table">
			<thead>
				<tr>
					<th>Item</th>
					<th>Preço</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
